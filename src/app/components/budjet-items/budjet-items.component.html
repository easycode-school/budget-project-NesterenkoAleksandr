
  <div class="item clearfix" *ngFor = "let item of dataService.getItems(itemsType)">
    <div class="item__description">{{ item.description }}</div>
    <div class="right clearfix">
      <div class="item__value">{{ itemsType === 'income' ? '+' : '-' }} {{ item.value | currency }}</div>
      <div class="item__delete">
        <button (click)="onDeleteItem(item)" class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
      </div>
    </div>
  </div>
