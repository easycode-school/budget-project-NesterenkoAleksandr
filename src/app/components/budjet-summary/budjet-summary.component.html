<div class="top">
  <div class="budget">
      <div class="budget__title">
        Available Budget in <span class="budget__title--month">{{ budgetDate | date:'MMMM yyyy'}}</span>:
      </div> 
      
      <div class="budget__value">{{ getItemsSum(items, 'income') - getItemsSum(items, 'expense') | currency }}</div>
      
      <div class="budget__income clearfix">
          <div class="budget__income--text">Income</div>
          <div class="right">
              <div class="budget__income--value">+ {{ getItemsSum(items, 'income') | currency }}</div>
          </div>
      </div>
      
      <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Expenses</div>
          <div class="right clearfix">
              <div class="budget__expenses--value">- {{ getItemsSum(items, 'expense') | currency }}</div>
          </div>
      </div>
  </div>    
</div>
